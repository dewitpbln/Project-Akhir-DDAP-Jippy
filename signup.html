<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up to JIPPY</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body style="background-image: url('assets/web 2.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <img src="assets/logo jippy.png" alt="JIPPY Logo" class="logo-fixed">
  <div class="container">
    <div class="login-section">
      <h1>Sign up to <strong>JIPPY</strong></h1>
      <form id="signup-form">
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="submit" class="btn">Sign up</button>
      </form>
    </div>
    <div class="image-section">
      <img src="assets/signin shopping.png" class="img-shopping" alt="shopping">
      <img src="assets/signin kantong belanja.png" class="img-bags" alt="bags">
      <img src="assets/signin diskon.png" class="img-tags" alt="tags">
      <img src="assets/signin tangan hp.png" class="img-phone" alt="phone">
    </div>
  </div>
  <script>
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Mencegah reload

    var password = document.getElementById('password').value;
    var confirm = document.getElementById('confirm-password').value;

    if (password !== confirm) {
      alert('Confirm Password must match Password!');
      return;
    }

    // Jika valid, redirect ke menu.html
    window.location.href = 'menu.html';
  });
  </script>
</body>
</html>
