<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Shop - New Arrivals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .new-arrival {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .explore-btn {
            display: inline-block;
            background-color: #ff4e79;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .category {
            font-weight: bold;
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .product {
            text-align: center;
        }
        .product-name {
            font-weight: bold;
            margin: 5px 0;
        }
        .product-price {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="new-arrival">NEW ARRIVAL!</div>
        <a href="#" class="explore-btn">Explore Now</a>
    </div>

    <div class="categories">
        <div class="category">Korean Beauty</div>
        <div class="category">Korean Fashion</div>
        <div class="category">K-Pop Merch</div>
        <div class="category">Korean Food</div>
    </div>

    <div class="divider"></div>

   
    <div class="products-grid">
        <div class="product">
            <img src="assets/download (5).jpeg" alt="Product">
            <div class="product-name">Skin 1004 Centella</div>
            <div class="product-price">IDR.,-</div>
        </div>
        <div class="product">
            <img src="assets/97f059c871f6f0149088833ab8b5955e.jpg" alt="Product">
            <div class="product-name">SomeByMi Serum</div>
            <div class="product-price">IDR.,-</div>
        </div>
        <div class="product">
            <img src="assets/glow up ideas à­¨à­§ðŸŒ·.jpeg" alt="Product">
            <div class="product-name">Roundlab Toner</div>
            <div class="product-price">IDR.,-</div>
        </div>
        <div class="product">
            <img src="assets/3ce liquid blusher soft fig.jpeg" alt="Product">
            <div class="product-name">3CE Liquid Blusher</div>
            <div class="product-price">IDR.,-</div>
        </div>
        <div class="product">
            <img src="assets/amuse dew powder vegan cushion.jpeg" alt="Product">
            <div class="product-name">Amuse Cushion</div>
            <div class="product-price">IDR.,-</div>
        </div>
        <div class="product">
            <img src="assets/romand - Better Than Palette The Secret Garden - 9 Types _ YesStyle.jpeg" alt="Product">
            <div class="product-name">Romand Color Palette</div>
            <div class="product-price">IDR.,-</div>

    </div>
</body>
</html>
